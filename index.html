<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header" style="background: linear-gradient(to right, #5bc4a3, #185a9d, #0e3047);">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">

      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-3 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group flex">
              <input class="form-input weather-search" 
                     type="text" 
                     id="search-input" 
                     placeholder="London"
                     aria-labelledby="form-heading" 
                     name="search-input" 
                     aria-controls="today forecast" />
              <div class="input-group-append">
                <!-- <button type="submit" class="btn search-button btn-primary" id="searchCity-button" aria-label="submit search">
                  Search
                </button> -->
                
                <hr class="hr weather-hr" />

              </div>
            </div>
              <button type="submit" 
                      class="btn search-button btn-primary btn-sm btn-block mt-3" 
                      id="searchCity-button" 
                      aria-label="submit search"> Search
              </button>
          </div>
        </form>
        <hr>
        <div class="list-group" id="history">
          <!-- <button type="button" class="btn btn-danger btn-sm btn-block">Delete history</button>
          <button type="button" class="btn btn-secondary btn-sm btn-block">Block level button</button> -->
        </div>
      </aside>

      <!-- Today weather forecast-->
      <div class="col-lg-9 pb-3">
        <section id="this-day-forecast" class="mt-2" role="region" aria-live="polite">
        </section>

        <!-- 5 days weather forecast-->
        <section>  
          <h5 id="future-weather-header" class="mt-4"> </h5>  
          <div id="future-weather-cards" class="row mt-2 " role="region" aria-live="polite"> 
          </div>
        </section>

      </div> 
    </div>
  </div>
 
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
