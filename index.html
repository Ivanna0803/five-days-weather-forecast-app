<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" name="search-input" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="searchCity-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <!-- Today weather forecast-->
      <div class="col-lg-9 pb-3">
        <section id="this-day-forecast" class="mt-3" role="region" aria-live="polite">
              <!-- <h2 class="city"></h2>
              <p id="icon"></p>
              <p class="temp"></p>
              <p class="wind"></p>
              <p class="humidity"></p> -->
        </section>

        <!-- 5 days weather forecast-->
        <section>  
          <h5 id="future-weather-header"> </h5>  
          <div id="future-weather-cards" class="row mt-3 " role="region" aria-live="polite"> 
          <!-- <div class="card" style="width: 10rem;">
            <div class="card-body">
              <p class="one-date"></p>
              <p class="one-icon"></p>
              <p class="one-temp"></p>
              <p class="one-wind"></p>
              <p class="one-humidity"></p>
            </div>
          </div> 

        
          <div class="card" style="width: 10rem;">
            <div class="card-body">
              <p class="two-date"></p>
              <p class="two-icon"></p>
              <p class="two-temp"></p>
              <p class="two-wind"></p>
              <p class="two-humidity"></p>
            </div>
          </div>

          <div class="card" style="width: 10rem;">
            <div class="card-body">
              <p class="three-date"></p>
              <p class="three-icon"></p>
              <p class="three-temp"></p>
              <p class="three-wind"></p>
              <p class="three-humidity"></p>
            </div>
          </div>

          <div class="card" style="width: 10rem;">
            <div class="card-body">
              <p class="four-date"></p>
              <p class="four-icon"></p>
              <p class="four-temp"></p>
              <p class="four-wind"></p>
              <p class="four-humidity"></p>
            </div>
          </div>

          <div class="card" style="width: 10rem;">
            <div class="card-body">
              <p class="five-date"></p>
              <p class="five-icon"></p>
              <p class="five-temp"></p>
              <p class="five-wind"></p>
              <p class="five-humidity"></p>
            </div> 
          <!-- </div> -->
        </div>
        </section>

      </div> 
    </div>
  </div>
 
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
